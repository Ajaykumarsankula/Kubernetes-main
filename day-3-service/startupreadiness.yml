apiVersion: v1
kind: Pod
metadata:
  name: nginx-startup-readiness
spec:
  containers:
  - name: nginx
    image: nginx:latest
    command: ["sh", "-c", "sleep 40 && nginx -g 'daemon off;'"]
    ports:
    - containerPort: 80
    startupProbe:
      httpGet:
        path: /te
        port: 80
      failureThreshold: 10
      periodSeconds: 5
    readinessProbe:
      httpGet:
        path: /
        port: 80
      initialDelaySeconds: 5
      periodSeconds: 5 

---

apiVersion: v1
kind: Service
metadata:
  name: nginx-lb-svc
spec:
  selector:
    app: nginx-startup-readiness
  ports:
    - port: 80        # Service port
      targetPort: 80  # Container port
  type: LoadBalancer

